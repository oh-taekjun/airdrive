<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어드라이브</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #0073e6;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #0073e6;
            color: white;
            text-align: center;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        function showMain(sectionId) {
            const main = document.querySelector('main');
            main.style.display = 'block';

            const sections = document.querySelectorAll('main > div');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function initAutocomplete(inputId) {
            const input = document.getElementById(inputId);
            const autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['geocode'],
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place && place.formatted_address) {
                    input.value = place.formatted_address;
                    alert('주소가 성공적으로 입력되었습니다: ' + place.formatted_address);
                } else {
                    alert('주소를 검색할 수 없습니다. 다시 시도해주세요.');
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>에어드라이브</h1>
    </header>

    <div class="container">
        <h2>서비스 선택</h2>
        <div class="cards">
            <div class="card" onclick="showMain('airport-trip')">
                <img src="https://via.placeholder.com/100" alt="공항 이동">
                <h3>공항 이동</h3>
                <p>공항 갈 때 필요한 모든 이동 서비스를 제공합니다.</p>
            </div>
            <div class="card" onclick="showMain('parking-service')">
                <img src="https://via.placeholder.com/100" alt="주차 대행">
                <h3>주차 대행</h3>
                <p>공항 주차를 더 편리하게.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="일반 이동">
                <h3>일반 이동</h3>
                <p>도시 내 이동이 필요할 때.</p>
            </div>
        </div>
    </div>

    <main class="container" style="display: none;">
        <div id="airport-trip" style="display: none;">
            <h2>공항 이동 서비스</h2>
            <p>공항으로 이동할 때 필요한 모든 준비를 확인하세요.</p>
            <div class="reservation-form">
                <form>
                    <label for="departure">출발지</label>
                    <input type="text" id="departure" name="departure" placeholder="출발지를 입력하세요" onfocus="initAutocomplete('departure')">

                    <label for="destination">도착지</label>
                    <input type="text" id="destination" name="destination" placeholder="도착지를 입력하세요" onfocus="initAutocomplete('destination')">

                    <button type="submit">예약 확인</button>
                </form>
            </div>
        </div>

        <div id="parking-service" style="display: none;">
            <h2>주차 대행 서비스</h2>
            <p>공항에서 주차를 편리하게 해결하세요.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 에어드라이브</p>
    </footer>
</body>
</html>
