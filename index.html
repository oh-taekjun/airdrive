<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어드라이브</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            flex: 1;
            max-width: 300px;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .menu-item h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #0073e6;
        }
        .menu-item p {
            font-size: 1em;
            color: #666;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>에어드라이브</h1>
    </header>

    <main>
        <div class="menu-container">
            <div class="menu-item">
                <img src="https://via.placeholder.com/100" alt="공항이동">
                <h2>공항이동</h2>
                <p>공항가까지 지원 해드리는 서비스</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100" alt="주차대행">
                <h2>주차대행</h2>
                <p>주차을 평소보다 편리하게 이용</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100" alt="투어">
                <h2>투어</h2>
                <p>통해지 못하는 안내 데이스</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 에어드라이브. 모든 권리 복수.</p>
    </footer>
</body>
</html>
