<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .search-container {
            margin: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #005bb5;
        }
    </style>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function searchAddress(inputId) {
            new daum.Postcode({
                oncomplete: function(data) {
                    const fullAddress = data.roadAddress || data.jibunAddress;
                    document.getElementById(inputId).value = fullAddress;
                    alert('주소가 성공적으로 입력되었습니다: ' + fullAddress);
                }
            }).open();
        }
    </script>
</head>
<body>
안녕하세요, 안녕하세요.
    <header>
        <h1>Address Search Page</h1>
    </header>

    <main>
        <div class="search-container">
            <label for="departure">출발지:</label>
            <input type="text" id="departure" placeholder="출발지를 입력하세요">
            <button onclick="searchAddress('departure')">출발지 검색</button>
        </div>
        <div class="search-container">
            <label for="destination">도착지:</label>
            <input type="text" id="destination" placeholder="도착지를 입력하세요">
            <button onclick="searchAddress('destination')">도착지 검색</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Address Search Page</p>
    </footer>
</body>
</html>
